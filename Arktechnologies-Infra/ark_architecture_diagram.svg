<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Arktechnologies.ai Platform Architecture
  </text>

  <!-- Client Layer -->
  <rect x="50" y="80" width="700" height="80" rx="10" fill="url(#cardGradient)" stroke="url(#accentGradient)" stroke-width="2"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Client Interface Layer
  </text>
  
  <!-- Client components -->
  <rect x="80" y="115" width="130" height="30" rx="5" fill="#2d4a7a" stroke="#00d4ff" stroke-width="1"/>
  <text x="145" y="133" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Lead Capture</text>
  
  <rect x="230" y="115" width="130" height="30" rx="5" fill="#2d4a7a" stroke="#00d4ff" stroke-width="1"/>
  <text x="295" y="133" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Appointment Booking</text>
  
  <rect x="380" y="115" width="130" height="30" rx="5" fill="#2d4a7a" stroke="#00d4ff" stroke-width="1"/>
  <text x="445" y="133" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Review Management</text>
  
  <rect x="530" y="115" width="130" height="30" rx="5" fill="#2d4a7a" stroke="#00d4ff" stroke-width="1"/>
  <text x="595" y="133" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">CRM Dashboard</text>

  <!-- Automation Engine -->
  <rect x="50" y="200" width="700" height="80" rx="10" fill="url(#cardGradient)" stroke="url(#accentGradient)" stroke-width="2"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Automation Engine
  </text>
  
  <!-- Automation components -->
  <rect x="120" y="235" width="180" height="30" rx="5" fill="#4a2d7a" stroke="#00d4ff" stroke-width="1"/>
  <text x="210" y="253" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">n8n Workflow Engine</text>
  
  <rect x="320" y="235" width="160" height="30" rx="5" fill="#4a2d7a" stroke="#00d4ff" stroke-width="1"/>
  <text x="400" y="253" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">AI Logic (GPT/Claude)</text>
  
  <rect x="500" y="235" width="180" height="30" rx="5" fill="#4a2d7a" stroke="#00d4ff" stroke-width="1"/>
  <text x="590" y="253" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Custom Business Rules</text>

  <!-- Services Layer -->
  <rect x="50" y="320" width="700" height="80" rx="10" fill="url(#cardGradient)" stroke="url(#accentGradient)" stroke-width="2"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Integrated Services
  </text>
  
  <!-- Service components -->
  <rect x="80" y="355" width="120" height="30" rx="5" fill="#7a2d4a" stroke="#00d4ff" stroke-width="1"/>
  <text x="140" y="373" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Arkmail SMTP</text>
  
  <rect x="220" y="355" width="120" height="30" rx="5" fill="#7a2d4a" stroke="#00d4ff" stroke-width="1"/>
  <text x="280" y="373" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">SMS Gateway</text>
  
  <rect x="360" y="355" width="120" height="30" rx="5" fill="#7a2d4a" stroke="#00d4ff" stroke-width="1"/>
  <text x="420" y="373" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Calendar APIs</text>
  
  <rect x="500" y="355" width="120" height="30" rx="5" fill="#7a2d4a" stroke="#00d4ff" stroke-width="1"/>
  <text x="560" y="373" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Review APIs</text>
  
  <rect x="640" y="355" width="120" height="30" rx="5" fill="#7a2d4a" stroke="#00d4ff" stroke-width="1"/>
  <text x="700" y="373" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Analytics</text>

  <!-- Data Layer -->
  <rect x="50" y="440" width="700" height="80" rx="10" fill="url(#cardGradient)" stroke="url(#accentGradient)" stroke-width="2"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Data Layer
  </text>
  
  <!-- Data components -->
  <rect x="150" y="475" width="180" height="30" rx="5" fill="#2d7a4a" stroke="#00d4ff" stroke-width="1"/>
  <text x="240" y="493" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Render PostgreSQL</text>
  
  <rect x="350" y="475" width="120" height="30" rx="5" fill="#2d7a4a" stroke="#00d4ff" stroke-width="1"/>
  <text x="410" y="493" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Redis Cache</text>
  
  <rect x="490" y="475" width="160" height="30" rx="5" fill="#2d7a4a" stroke="#00d4ff" stroke-width="1"/>
  <text x="570" y="493" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">File Storage</text>

  <!-- Connection lines -->
  <line x1="400" y1="160" x2="400" y2="200" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="400" y1="280" x2="400" y2="320" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="400" y1="400" x2="400" y2="440" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>

  <!-- ARK logo in corner -->
  <g transform="translate(680, 540) scale(0.3)">
    <polygon points="50,10 90,80 10,80" fill="none" stroke="#00d4ff" stroke-width="3"/>
    <circle cx="35" cy="45" r="3" fill="#00d4ff"/>
    <circle cx="50" cy="30" r="3" fill="#00d4ff"/>
    <circle cx="65" cy="45" r="3" fill="#00d4ff"/>
    <line x1="35" y1="45" x2="45" y2="60" stroke="#00d4ff" stroke-width="2"/>
    <line x1="50" y1="30" x2="50" y2="60" stroke="#00d4ff" stroke-width="2"/>
    <line x1="65" y1="45" x2="55" y2="60" stroke="#00d4ff" stroke-width="2"/>
  </g>

  <!-- Performance indicators -->
  <circle cx="720" cy="120" r="8" fill="#00ff88" opacity="0.8" filter="url(#glow)"/>
  <text x="740" y="125" font-family="Arial, sans-serif" font-size="10" fill="#00ff88">99.9% Uptime</text>
  
  <circle cx="720" cy="240" r="8" fill="#00ff88" opacity="0.8" filter="url(#glow)"/>
  <text x="740" y="245" font-family="Arial, sans-serif" font-size="10" fill="#00ff88">10K+ Workflows/hr</text>
  
  <circle cx="720" cy="360" r="8" fill="#00ff88" opacity="0.8" filter="url(#glow)"/>
  <text x="740" y="365" font-family="Arial, sans-serif" font-size="10" fill="#00ff88">&lt;2min Response</text>
</svg>