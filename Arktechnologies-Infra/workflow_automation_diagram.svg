<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Lead Nurturing Automation Workflow
  </text>
  <text x="500" y="65" font-family="Arial, sans-serif" font-size="14" fill="#cccccc" text-anchor="middle">
    From First Contact to Booked Appointment in Under 2 Minutes
  </text>

  <!-- Lead Entry -->
  <g id="leadEntry">
    <circle cx="100" cy="200" r="40" fill="url(#leadGrad)" filter="url(#dropShadow)"/>
    <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">NEW</text>
    <text x="100" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">LEAD</text>
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ENTERS</text>
  </g>

  <!-- Instant Response -->
  <g id="instantResponse">
    <rect x="200" y="160" width="140" height="80" rx="10" fill="url(#processGrad)" filter="url(#dropShadow)"/>
    <text x="270" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">INSTANT RESPONSE</text>
    <text x="270" y="205" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">SMS + Email</text>
    <text x="270" y="220" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">&lt; 2 minutes</text>
    
    <!-- Timer icon -->
    <circle cx="320" cy="185" r="8" fill="white" opacity="0.3"/>
    <text x="320" y="189" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">‚è±</text>
  </g>

  <!-- AI Qualification -->
  <g id="aiQualification">
    <rect x="380" y="160" width="140" height="80" rx="10" fill="url(#processGrad)" filter="url(#dropShadow)"/>
    <text x="450" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">AI QUALIFICATION</text>
    <text x="450" y="205" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Smart Questions</text>
    <text x="450" y="220" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Lead Scoring</text>
    
    <!-- AI icon -->
    <circle cx="500" cy="185" r="8" fill="white" opacity="0.3"/>
    <text x="500" y="189" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">ü§ñ</text>
  </g>

  <!-- Calendar Booking -->
  <g id="calendarBooking">
    <rect x="560" y="160" width="140" height="80" rx="10" fill="url(#processGrad)" filter="url(#dropShadow)"/>
    <text x="630" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">CALENDAR BOOKING</text>
    <text x="630" y="205" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Real-time Sync</text>
    <text x="630" y="220" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Instant Confirmation</text>
    
    <!-- Calendar icon -->
    <circle cx="680" cy="185" r="8" fill="white" opacity="0.3"/>
    <text x="680" y="189" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">üìÖ</text>
  </g>

  <!-- Booked Client -->
  <g id="bookedClient">
    <circle cx="800" cy="200" r="40" fill="url(#successGrad)" filter="url(#dropShadow)"/>
    <text x="800" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">BOOKED</text>
    <text x="800" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">CLIENT</text>
    <text x="800" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">‚úì</text>
  </g>

  <!-- Flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00d4ff" />
    </marker>
  </defs>

  <line x1="140" y1="200" x2="200" y2="200" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)" filter="url(#glow)"/>
  <line x1="340" y1="200" x2="380" y2="200" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)" filter="url(#glow)"/>
  <line x1="520" y1="200" x2="560" y2="200" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)" filter="url(#glow)"/>
  <line x1="700" y1="200" x2="760" y2="200" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)" filter="url(#glow)"/>

  <!-- Follow-up sequence -->
  <text x="500" y="320" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Automated Follow-up Sequence
  </text>

  <!-- Follow-up timeline -->
  <g id="followUp">
    <!-- Day 1 -->
    <rect x="100" y="360" width="120" height="60" rx="8" fill="#2d4a7a" filter="url(#dropShadow)"/>
    <text x="160" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Day 1</text>
    <text x="160" y="395" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Welcome Email</text>
    <text x="160" y="408" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">SMS Confirmation</text>

    <!-- Day 3 -->
    <rect x="250" y="360" width="120" height="60" rx="8" fill="#2d4a7a" filter="url(#dropShadow)"/>
    <text x="310" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Day 3</text>
    <text x="310" y="395" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Value Email</text>
    <text x="310" y="408" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Case Studies</text>

    <!-- Day 7 -->
    <rect x="400" y="360" width="120" height="60" rx="8" fill="#2d4a7a" filter="url(#dropShadow)"/>
    <text x="460" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Day 7</text>
    <text x="460" y="395" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Social Proof</text>
    <text x="460" y="408" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Testimonials</text>

    <!-- Day 14 -->
    <rect x="550" y="360" width="120" height="60" rx="8" fill="#2d4a7a" filter="url(#dropShadow)"/>
    <text x="610" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Day 14</text>
    <text x="610" y="395" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Limited Offer</text>
    <text x="610" y="408" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Urgency</text>

    <!-- Day 30 -->
    <rect x="700" y="360" width="120" height="60" rx="8" fill="#2d4a7a" filter="url(#dropShadow)"/>
    <text x="760" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Day 30</text>
    <text x="760" y="395" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Final Touch</text>
    <text x="760" y="408" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Break-up Email</text>
  </g>

  <!-- Timeline line -->
  <line x1="130" y1="450" x2="790" y2="450" stroke="#444444" stroke-width="2"/>
  <circle cx="160" cy="450" r="4" fill="#00d4ff"/>
  <circle cx="310" cy="450" r="4" fill="#00d4ff"/>
  <circle cx="460" cy="450" r="4" fill="#00d4ff"/>
  <circle cx="610" cy="450" r="4" fill="#00d4ff"/>
  <circle cx="760" cy="450" r="4" fill="#00d4ff"/>

  <!-- Results metrics -->
  <rect x="150" y="520" width="700" height="120" rx="15" fill="rgba(0,212,255,0.1)" stroke="url(#processGrad)" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Automation Results
  </text>

  <!-- Metrics -->
  <g id="metrics">
    <text x="250" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88" text-anchor="middle">85%</text>
    <text x="250" y="600" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Show Rate</text>
    <text x="250" y="615" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">with reminders</text>

    <text x="400" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88" text-anchor="middle">&lt;2min</text>
    <text x="400" y="600" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Response Time</text>
    <text x="400" y="615" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">avg first contact</text>

    <text x="550" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88" text-anchor="middle">3x</text>
    <text x="550" y="600" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Conversion</text>
    <text x="550" y="615" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">lead to client</text>

    <text x="700" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88" text-anchor="middle">24/7</text>
    <text x="700" y="600" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Automation</text>
    <text x="700" y="615" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">no manual work</text>
  </g>

  <!-- ARK logo -->
  <g transform="translate(920, 630) scale(0.25)">
    <polygon points="50,10 90,80 10,80" fill="none" stroke="#00d4ff" stroke-width="3"/>
    <circle cx="35" cy="45" r="3" fill="#00d4ff"/>
    <circle cx="50" cy="30" r="3" fill="#00d4ff"/>
    <circle cx="65" cy="45" r="3" fill="#00d4ff"/>
    <line x1="35" y1="45" x2="45" y2="60" stroke="#00d4ff" stroke-width="2"/>
    <line x1="50" y1="30" x2="50" y2="60" stroke="#00d4ff" stroke-width="2"/>
    <line x1="65" y1="45" x2="55" y2="60" stroke="#00d4ff" stroke-width="2"/>
  </g>
</svg>