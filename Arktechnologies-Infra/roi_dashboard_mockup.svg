<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#dashboardBg)"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="rgba(30, 41, 59, 0.8)"/>
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Arktechnologies.ai
  </text>
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
    Client Performance Dashboard
  </text>
  
  <!-- ARK logo in header -->
  <g transform="translate(20, 25) scale(0.3)">
    <polygon points="30,5 50,40 10,40" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="22" cy="25" r="2" fill="#00d4ff"/>
    <circle cx="30" cy="15" r="2" fill="#00d4ff"/>
    <circle cx="38" cy="25" r="2" fill="#00d4ff"/>
    <line x1="22" y1="25" x2="27" y2="35" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="30" y1="15" x2="30" y2="35" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="38" y1="25" x2="33" y2="35" stroke="#00d4ff" stroke-width="1.5"/>
  </g>

  <!-- User info -->
  <text x="1020" y="35" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="end">
    Law Firm Client
  </text>
  <text x="1020" y="55" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">
    Last 30 Days
  </text>
  <circle cx="1040" cy="40" r="20" fill="url(#blueGrad)"/>
  <text x="1040" y="46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
    LC
  </text>

  <!-- Main KPI Cards -->
  <!-- Revenue Card -->
  <rect x="60" y="120" width="260" height="140" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)"/>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Total Revenue Generated</text>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#greenGrad)">
    $47,500
  </text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">
    ↗ +285% vs manual process
  </text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    ROI: 4.75x investment
  </text>

  <!-- Lead Conversion Card -->
  <rect x="360" y="120" width="260" height="140" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)"/>
  <text x="380" y="145" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Lead Conversion Rate</text>
  <text x="380" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#blueGrad)">
    68%
  </text>
  <text x="380" y="220" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff">
    ↗ +180% improvement
  </text>
  <text x="380" y="240" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Industry avg: 24%
  </text>

  <!-- Response Time Card -->
  <rect x="660" y="120" width="260" height="140" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)"/>
  <text x="680" y="145" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Avg Response Time</text>
  <text x="680" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#orangeGrad)">
    1.3min
  </text>
  <text x="680" y="220" font-family="Arial, sans-serif" font-size="12" fill="#ff6b35">
    ↗ 95% faster than before
  </text>
  <text x="680" y="240" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Target: &lt;2 minutes
  </text>

  <!-- Appointments Card -->
  <rect x="960" y="120" width="180" height="140" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)"/>
  <text x="980" y="145" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Appointments</text>
  <text x="980" y="190" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">
    142
  </text>
  <text x="980" y="220" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">
    87% show rate
  </text>

  <!-- Workflow Performance Chart -->
  <rect x="60" y="300" width="560" height="280" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)"/>
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Lead Nurturing Performance
  </text>
  
  <!-- Chart axes -->
  <line x1="100" y1="350" x2="100" y2="550" stroke="#475569" stroke-width="2"/>
  <line x1="100" y1="550" x2="580" y2="550" stroke="#475569" stroke-width="2"/>
  
  <!-- Chart data points and line -->
  <polyline points="100,520 150,480 200,420 250,380 300,320 350,290 400,270 450,250 500,230 550,220 580,210" 
            fill="none" stroke="url(#greenGrad)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Data points -->
  <circle cx="100" cy="520" r="4" fill="#00ff88"/>
  <circle cx="200" cy="420" r="4" fill="#00ff88"/>
  <circle cx="300" cy="320" r="4" fill="#00ff88"/>
  <circle cx="400" cy="270" r="4" fill="#00ff88"/>
  <circle cx="500" cy="230" r="4" fill="#00ff88"/>
  <circle cx="580" cy="210" r="4" fill="#00ff88"/>
  
  <!-- Y-axis labels -->
  <text x="85" y="555" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">0%</text>
  <text x="85" y="450" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">25%</text>
  <text x="85" y="350" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">50%</text>
  <text x="85" y="250" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">75%</text>
  
  <!-- X-axis labels -->
  <text x="150" y="570" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Week 1</text>
  <text x="250" y="570" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Week 2</text>
  <text x="350" y="570" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Week 3</text>
  <text x="450" y="570" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Week 4</text>

  <!-- Automation Breakdown -->
  <rect x="660" y="300" width="480" height="280" rx="12" fill="url(#cardBg)" filter="url(#cardShadow)"/>
  <text x="680" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Automation Breakdown
  </text>

  <!-- Email automation -->
  <rect x="680" y="350" width="200" height="20" rx="10" fill="rgba(0, 212, 255, 0.3)"/>
  <rect x="680" y="350" width="160" height="20" rx="10" fill="url(#blueGrad)"/>
  <text x="690" y="365" font-family="Arial, sans-serif" font-size="10" fill="white">Email Sequences: 80%</text>
  
  <!-- SMS automation -->
  <rect x="680" y="380" width="200" height="20" rx="10" fill="rgba(255, 107, 53, 0.3)"/>
  <rect x="680" y="380" width="140" height="20" rx="10" fill="url(#orangeGrad)"/>
  <text x="690" y="395" font-family="Arial, sans-serif" font-size="10" fill="white">SMS Follow-ups: 70%</text>
  
  <!-- Calendar booking -->
  <rect x="680" y="410" width="200" height="20" rx="10" fill="rgba(0, 255, 136, 0.3)"/>
  <rect x="680" y="410" width="180" height="20" rx="10" fill="url(#greenGrad)"/>
  <text x="690" y="425" font-family="Arial, sans-serif" font-size="10" fill="white">Calendar Booking: 90%</text>
  
  <!-- Review requests -->
  <rect x="680" y="440" width="200" height="20" rx="10" fill="rgba(148, 163, 184, 0.3)"/>
  <rect x="680" y="440" width="120" height="20" rx="10" fill="#94a3b8"/>
  <text x="690" y="455" font-family="Arial, sans-serif" font-size="10" fill="white">Review Requests: 60%</text>

  <!-- Recent Activity -->
  <text x="680" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Recent Activity
  </text>
  
  <!-- Activity items -->
  <circle cx="690" cy="510" r="3" fill="#00ff88"/>
  <text x="705" y="515" font-family="Arial, sans-serif" font-size="11" fill="white">
    New lead captured - Johnson vs State case
  </text>
  <text x="1100" y="515" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">
    2m ago
  </text>
  
  <circle cx="690" cy="535" r="3" fill="#00d4ff"/>
  <text x="705" y="540" font-family="Arial, sans-serif" font-size="11" fill="white">
    Appointment booked - Smith consultation
  </text>
  <text x="1100" y="540" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">
    8m ago
  </text>
  
  <circle cx="690" cy="560" r="3" fill="#ff6b35"/>
  <text x="705" y="565" font-family="Arial, sans-serif" font-size="11" fill="white">
    5-star review received - Google My Business
  </text>
  <text x="1100" y="565" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">
    15m ago
  </text>

  <!-- Bottom status bar -->
  <rect x="0" y="720" width="1200" height="80" fill="rgba(15, 20, 25, 0.9)"/>
  <text x="60" y="745" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
    System Status:
  </text>
  <circle cx="140" cy="741" r="4" fill="#00ff88" filter="url(#glow)"/>
  <text x="155" y="745" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">
    All Systems Operational
  </text>
  
  <text x="60" y="770" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Last updated: 30 seconds ago • 99.9% uptime this month
  </text>
  
  <!-- Performance indicators -->
  <text x="400" y="745" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
    Active Workflows:
  </text>
  <text x="500" y="745" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    47 running
  </text>
  
  <text x="400" y="770" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Processing 12 leads/hour • Next follow-up in 3m
  </text>

  <!-- Export button -->
  <rect x="1000" y="730" width="120" height="35" rx="6" fill="url(#blueGrad)" filter="url(#cardShadow)"/>
  <text x="1060" y="750" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
    Export Report
  </text>
</svg>